<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring5Authors</title>
</head>
<body>
<h1 style="color: red;">This is a list of Authors</h1>
<table>
  <tr>
     <td>ID</td>
     <td>First Name</td>
     <td>Last Name</td>
  </tr>
  <tr th:each="author : ${authors}">
     <td th:text="${author.author_id}"></td>
     <td th:text="${author.firstName}"></td>
     <td th:text="${author.lastName}"></td>
  </tr>
</table>
</body>
</html>
