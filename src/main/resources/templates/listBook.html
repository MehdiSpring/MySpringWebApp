<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5Books</title>
</head>
<body>
<h1 style="color: blue;">This a list of books</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>ISBN</td>
        <td>Publisher</td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.book_id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publisher.city}"></td>
    </tr>
</table>
</body>
</html>
